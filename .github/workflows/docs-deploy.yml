name: Deploy Docs

on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/docs-deploy.yml'
    branches:
      - master
      - prod

jobs:
  build-deploy:
    name: Verify + Build + Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.1
        with:
          node-version: 12

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Dependencies
        uses: actions/cache@v2.1.0
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-docs-yarn-${{ hashFiles('**/yarn.lock') }}

      # Removed due to causing failed builds
      # - name: Cache Gatsby Build
      #   uses: actions/cache@v2.1.0
      #   with:
      #     path: docs/.cache
      #     key: ${{ runner.os }}-docs-build

      - name: Install Dependencies
        env:
          CYPRESS_INSTALL_BINARY: 0 # Skip installing of cypress
        run: |
          yarn install --frozen-lockfile
          yarn --cwd docs install --frozen-lockfile

      - name: Verify
        run: |
          yarn lint:docs

      - name: Build
        run: |
          yarn --cwd docs build
   
      - name: Archive Build Artifact
        uses: actions/upload-artifact@master
        with:
          name: docs
          path: docs/public

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          $(yarn bin)/firebase-ci deploy --only hosting:docs

      - name: Archive Debug Log
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: firebase-debug
          path: firebase-debug.log
